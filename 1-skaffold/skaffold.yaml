apiVersion: skaffold/v1beta13
kind: Config
build:
  artifacts:
    - image: jwenz723/demohttp-backend
      context: ./backend/
    - image: jwenz723/demohttp-frontend
      context: ./frontend/
  local:
    push: true
deploy:
  kubectl:
    manifests:
      - ./backend/kubernetes/*
      - ./frontend/kubernetes/*
portForward:
  - resourceType: deployment
    resourceName: skaffolddemo-frontend
    port: 8080
    localPort: 9000
